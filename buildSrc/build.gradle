    implementation 'com.google.guava:guava:25.1-jre'
    implementation 'org.ow2.asm:asm:8.0.1'
    implementation 'org.ow2.asm:asm-tree:8.0.1'
    implementation 'net.minecraftforge:srgutils:0.2.+'
}